<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=""UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>My First Webpage 2.0</title>
</head>
<body>
<article>
    <section>
        <h1>My First Webpage 2.0 (NOW WITH JAVASCRIPT!)</h1> <P>Welcome to my first webpage 2.0. This is a simple</P>
    <div>
        <h2>My Favorite Books</h2>
        <button onclick="showItems()">Show Favs</button>
        <ul id="hidden-list" style="display: none;">
             <li>Gone with the wind
             <li>Coco Wyo Adult Coloring Books</li>
             <li>Heidi</li>
             <li>The Little Prince</li>
             <li>Disney's What If? Series (Alternate Reality Of Our Favorite Stories)</li>
        </ul>
    </div>
    <div>
        <h2 id="para-heading"></h2>
        <p id="para-body"></p>
        <button onclick="showDateAndTime()">Show Date And Time</button>
    </div>
</section>
</article>
</body>
<script>
    function showItems(){
        document.getElementById("hidden-list").style.display = "block"
    }

    document.getElementById("para-heading").innerHTML = "A little Bit About Me"
    document.getElementById("para-body").innerHTML = "Hi, my name is Jennifer Pudder. I'm from Huntington, West Virginia. I'm 46. I have 5 cats and a dog."

    function showDateAndTime () {
        document.body.innerHTML += "<div> Today's date and time is " + new Date() + "</div>"
    }
</script>
</html>
